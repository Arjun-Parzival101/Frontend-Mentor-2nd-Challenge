<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>

    <!---------------CSS ----------------->
    <link rel="stylesheet" href="css/styles.css">


    <!---------------Google Fonts---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!---------- Fontawesome ----------->
    <script src="https://kit.fontawesome.com/90f576c64d.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="logo"><img src="images/logo.svg" class="title-image" alt=""></div>
    <section id="main">
        <div class="container-fluid main-section">
            <div class="row1 image">
                <!-- Images -->
                <img src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="row2 title">

                <!-- Title H1 -->
                <h1 class="heading">
                    <div class="titles">Build The Community</div>
                    <div class="titles">Your Fans Will Love</div>
                </h1>

                <!-- Para -->
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <!-- Button -->
                <button type="button" class="btn">Register</button>

            </div>

        </div>
        <!-- </div> -->
    </section>

    <footer>
        <div class="footer-icons">

            <a href="https://www.facebook.com/" class="icons"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/" class="icons"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" class="icons"><i class="fab fa-instagram"></i></a>

        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Arjun-Parzival101">Arjun</a>.
        </p>
    </footer>
</body>

</html>
